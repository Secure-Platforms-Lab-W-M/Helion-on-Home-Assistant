#################
# Configuration #
#################

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

browser_mod:

# Lovelace yaml mode
lovelace:
  mode: yaml

  resources:
    - url: /local/helion-card.js
      type: module
    - url: /local/wired-cards.js
      type: module
    - url: /browser_mod.js
      type: module

  dashboards:
    lovelace-helion: # Needs to contain a hyphen (-)
      mode: yaml
      filename: helion.yaml
      title: Helion
      icon: mdi:tools
      show_in_sidebar: true
      require_admin: true

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

